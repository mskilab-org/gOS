name: Deploy demo to GitHub Pages

on:
  push:
    branches:
      - deploy-builds
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Prepare static site
        run: |
          set -euo pipefail
          PORT=3001 SKIP_SERVER=1 ./setup.sh
          SHA=$(cat LATEST.txt)
          SITE_DIR="site"
          rm -rf "$SITE_DIR"
          mv "out/build-$SHA" "$SITE_DIR"

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
